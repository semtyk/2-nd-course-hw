<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>---LET'S PLAY A GAME---</title>
</head>

<body>
    <header class="center header">
        <section class="header__content">
            <h1 class="header__heading">Добро пожаловать на мой сайт!</h1>
            <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                    class="header__text_bold">поехали</span>
                и <span class="header__text_bold">приступай</span></p>
            <a href="#" class="header__button-link">Поехали!</a>
        </section>
    </header>
    <section class="center game-menu">
        <ul class="game-list">
            <li class="game"><a href="#" class="game__link game__link_1">Игра 1</a></li>
            <li class="game"><a href="#" class="game__link game__link_2">Игра 2</a></li>
            <li class="game"><a href="#" class="game__link game__link_3">Игра 3</a></li>
        </ul>
    </section>
    <section class="center gamebox">
        <div class="gamebox__content">
            <h2 class="gamebox__heading">Времена года</h2>
            <p class="gamebox__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени года он
                относится</p>
            <a href="#" class="header__button-link" onclick="playFirstGame()">Играть!</a>
        </div>
        <div class="gamebox__img"></div>

    </section>
    <script src="../js/hw-5.js"></script>
</body>

</html>
